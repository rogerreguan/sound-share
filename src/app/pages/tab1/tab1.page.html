<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      What's new?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="results">
    <app-section-album *ngFor="let album of ListAlbums" [iAlbum]="album"></app-section-album>
  </section>
</ion-content>
